<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    {% block head_extra %}{% endblock %}

    <title>{% block head_title %}Купимсами{% endblock %}</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {# <link href="static/css/bootstrap.min.css" rel="stylesheet"> #}

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    {% block style %}<link href="static/css/custom.css" rel="stylesheet">{% endblock %}
    
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="static/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>

      <div class="container">

              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"></a>
          </div>

          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><p class="navbar-text">Регион</p></li>
              <li>
                <form class="navbar-form navbar-left">
                  <select class="form-control">
                    <option value="one">Новосибирская область</option>
                    <option value="one">Красноярский край</option>
                    <option value="one">Иркутская область</option>
                    <option value="one">Кемеровская область</option>
                    <option value="one">Омская область</option>
                    <option value="one">Алтайский край</option>
                    <option value="one">Томская область</option>
                    <option value="one">Забайкальский край</option>
                    <option value="two">Республика Бурятия</option>
                    <option value="three">Республика Хакасия</option>
                    <option value="four">Республика Тыва</option>
                    <option value="five">Республика Алтай</option>
                  </select>
                </form>
              </li>
            </ul>
          <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Леонид Федорович<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="cabinet.html">Личный кабинет</a></li>
              <li><a href="#">Профиль</a></li>
              <li><a href="#">Настройки</a></li>
            </ul>
            <li><a href="../navbar-fixed-top/">Выход</a></li>
          </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

  <div class="container-fluid">

    {% block content %}
    {% endblock %}

  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>window.jQuery || document.write('<script src="static/js/jquery.min.js"><\/script>')</script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {#<script src="static/js/bootstrap.min.js"></script>#}
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>

    <script type="text/javascript" src="static/js/custom.js"></script>
