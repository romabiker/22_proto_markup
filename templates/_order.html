<div class="card col-md-12 col-sm-12 col-xs-12">
  <div class="card-body">
    <div class="text-muted">вчера, в 21.00</div>
    <div class="col-4 pull-right">
      <form class="form">
        <button type="submit" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> В закладки</button>
      </form>
    </div>
    <p class="card-text">60 шт ПК от 72-15 до ПК 21-15, Криводановка, с доставкой</p>
    <p>Алексей</p>
    <button class="btn btn-default" type="button" data-toggle="collapse"  data-target="#collapseTel{{ count }}" aria-expanded="false" aria-controls="collapseTel{{ count }}">
        Показать телефон
    </button>
    <span>  12 просмотров</span>
    <div class="collapse" id="collapseTel{{ count }}">
      <div class="well">
        999-888-555
      </div>
    </div>
    <hr>
  </div>
</div>
